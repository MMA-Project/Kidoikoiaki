# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy frontend to Azure Web App - app-frontend-kidoikoiaki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci
        working-directory: front

      - name: Build
        run: npm run build
        working-directory: front

      - name: Copy web.config to dist
        run: cp web.config dist/
        working-directory: front

      - name: Deploy to Azure Static Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "app-frontend-kidoikoiaki"
          publish-profile: ${{ secrets.FRONT_AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "front/"
